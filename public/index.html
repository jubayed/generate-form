<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/x-icon" href="%PUBLIC_URL%/images/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="theme-color" content="#2c2c2c" />
    <link href="https://fonts.googleapis.com/css?family=Nunito:400,600,700" rel="stylesheet">

    <!--
      Notice the use of %PUBLIC_URL% in the tags above.

      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React Form Builder - Drag and Drop Advanced Bootstrap forms generator</title>
    
    <meta name="description" content="Create complex bootstrap forms effortlessly with our React Form Builder!  Drag-and-drop functionality makes crafting advanced forms. Customize fields, validate inputs, and seamlessly integrate into your projects." />

    <link rel="stylesheet" href="%PUBLIC_URL%/css/styles/main.css" />
</head>
